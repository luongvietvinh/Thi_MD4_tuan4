<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Create Users</h2>
    <p></p>
    <form  method="post" th:object="${city}" enctype="multipart/form-data">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>name</th>
                <th>quoc gia</th>
                <th>dien tich</th>
                <th>dan so</th>
                <th>GDP</th>
                <th>description</th>
            </tr>
            <tr>
                <td><input th:field="*{name}" placeholder="nhap userName "></td>
                <td><select th:field="*{quocGia}">
                    <option th:each="b : ${quocgia}" th:text="${b.name}" th:value="${b.id}"></option>
                </select></td>
                <td><input th:field="*{dientich}" placeholder="nhap dien tich"></td>
                <td><input th:field="*{danso}" placeholder="nhap dan so"></td>
                <td><input th:field="*{GDP}" placeholder="nhap GDP"></td>
                <td><input th:field="*{description}" placeholder="nhap mota"></td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('dientich')}" th:errors="*{dientich}"></td>

            </tr>


            <td>
                <button type="submit" class="btn btn-success">create</button>
            </td>
            <td>
                <div class="input-group-append">
                    <a href="/city" class="btn btn-warning" >Homepage</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
